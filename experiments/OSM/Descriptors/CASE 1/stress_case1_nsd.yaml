nsd:nsd-catalog:
    nsd:
    -   id: stress_case1-ns
        name: stress_case1
        short-name: stress_case1
        description: Simple NS with a single VNF and a single VL
        version: '1.0'
        logo: osm.png
        constituent-vnfd:
        -   vnfd-id-ref: stress-vnf
            member-vnf-index: '1'
        vld:
        -   id: mgmtnet
            name: mgmtnet
            short-name: mgmtnet
            type: ELAN
            mgmt-network: 'true'
            vim-network-name: private
            vnfd-connection-point-ref:
            -   vnfd-id-ref: stress-vnf
                member-vnf-index-ref: '1'
                vnfd-connection-point-ref: vnf-cp0
