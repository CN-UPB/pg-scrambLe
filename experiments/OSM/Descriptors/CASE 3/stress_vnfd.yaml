vnfd:vnfd-catalog:
    vnfd:
    -   id: stress-vnf
        name: stress
        short-name: stress
        version: '1.0'
        description: A basic VNF descriptor with load generater and one VDU
        logo: osm.png
        connection-point:
        -   name: vnf-cp0
            type: VPORT
        vdu:
        -   id: stress-VM
            name: stress-VM
            image: stress-image
            count: '1'
            vm-flavor:
                vcpu-count: '1'
                memory-mb: '512'
                storage-gb: '5'
            interface:
            -   name: vdu-eth0
                type: EXTERNAL
                virtual-interface:
                    type: PARAVIRT
                external-connection-point-ref: vnf-cp0
        mgmt-interface:
            cp: vnf-cp0
