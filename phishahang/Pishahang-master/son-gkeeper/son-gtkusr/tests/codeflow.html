<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" class="login-pf">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow">

            <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>        Log in to Keycloak
</title>
    <link rel="icon" href="/auth/resources/2.2.1.final/login/keycloak/img/favicon.ico" />
            <link href="/auth/resources/2.2.1.final/login/keycloak/lib/patternfly/css/patternfly.css" rel="stylesheet" />
            <link href="/auth/resources/2.2.1.final/login/keycloak/lib/zocial/zocial.css" rel="stylesheet" />
            <link href="/auth/resources/2.2.1.final/login/keycloak/css/login.css" rel="stylesheet" />
</head>

<body class="">
    <div id="kc-logo"><a href="http://www.keycloak.org"><div id="kc-logo-wrapper"></div></a></div>

    <div id="kc-container" class="">
        <div id="kc-container-wrapper" class="">

            <div id="kc-header" class="col-xs-12 col-sm-8 col-md-8 col-lg-7">
                <div id="kc-header-wrapper" class="">        <div class="kc-logo-text"><span>Keycloak</span></div>
</div>
            </div>


            <div id="kc-content" class="col-sm-12 col-md-12 col-lg-12 container">
                <div id="kc-content-wrapper" class="row">


                    <div id="kc-form" class="col-xs-12 col-sm-8 col-md-8 col-lg-7 login">
                        <div id="kc-form-wrapper" class="">
            <form id="kc-form-login" class="form-horizontal" action="http://localhost:8081/auth/realms/master/login-actions/authenticate?code=8WtNqVv0vY-SELwN3KSChvRVXqA_uIAqRA5pPwJiSWI.15c7cc1b-7f39-40b0-947f-cfd69d0ca5b3&execution=d0d99649-f88a-4edd-854f-ca707651f475" method="post">
                <div class="form-group">
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                        <label for="username" class="control-label">Username or email</label>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9">
                            <input id="username" class="form-control" name="username" value="" type="text" autofocus />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-3">
                        <label for="password" class="control-label">Password</label>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-9">
                        <input id="password" class="form-control" name="password" type="password" autocomplete="off" />
                    </div>
                </div>

                <div class="form-group">
                    <div id="kc-form-options" class="col-xs-4 col-sm-5 col-md-offset-4 col-md-4 col-lg-offset-3 col-lg-5">
                        <div class="">
                        </div>
                    </div>

                    <div id="kc-form-buttons" class="col-xs-8 col-sm-7 col-md-4 col-lg-4 submit">
                        <div class="">
                            <input class="btn btn-primary btn-lg" name="login" id="kc-login" type="submit" value="Log in"/>
                        </div>
                     </div>
                </div>
            </form>
                        </div>
                    </div>

                        <div id="kc-info" class="col-xs-12 col-sm-4 col-md-4 col-lg-5 details">
                            <div id="kc-info-wrapper" class="">
            <div id="kc-registration">
                <span>New user? <a href="/auth/realms/master/login-actions/registration?code=8WtNqVv0vY-SELwN3KSChvRVXqA_uIAqRA5pPwJiSWI.15c7cc1b-7f39-40b0-947f-cfd69d0ca5b3">Register</a></span>
            </div>

            <div id="kc-social-providers">
                <ul>
                        <li><a href="/auth/realms/master/broker/github/login?code=8WtNqVv0vY-SELwN3KSChvRVXqA_uIAqRA5pPwJiSWI.15c7cc1b-7f39-40b0-947f-cfd69d0ca5b3" id="zocial-github" class="zocial github"> <span class="text">github</span></a></li>
                </ul>
            </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
