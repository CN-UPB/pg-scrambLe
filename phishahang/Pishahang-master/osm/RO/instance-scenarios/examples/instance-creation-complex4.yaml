schema_version:  "0.1"
instance:
  name:          complex4-instance
  description:   Example of IP parameters in networks
  scenario:      complex4
  networks: 
    dataconn1:
      ip-profile:
        ip-version:       IPv4
        subnet-address:   10.11.1.0/24
        gateway-address:  10.11.1.1
        dns-address:      8.8.8.8
        dhcp:
          enabled:       true
          start-address: 10.11.1.100
          count:         150
      interfaces:
      -   vnf:           VNF1
          vnf_interface: in
          ip_address:    10.11.1.2
      -   vnf:           VNF2
          vnf_interface: in
          ip_address:    10.11.1.3
    dataconn2:
      ip-profile:
        ip-version:       IPv4
        subnet-address:   10.11.2.0/24
        gateway-address:  10.11.2.1
        dns-address:      8.8.8.8
        dhcp:
          enabled:       true
          start-address: 10.11.2.100
          count:         150
      interfaces:
      -   vnf:           VNF1
          vnf_interface: out
          ip_address:    10.11.2.2
      -   vnf:           VNF2
          vnf_interface: out
          ip_address:    10.11.2.3


