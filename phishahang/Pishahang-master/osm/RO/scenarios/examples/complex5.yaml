---
schema_version:  2
scenario:
  name:          complex5
  description:   Complex network scenario consisting of 2 dataplane VNFs using image name instead of image location
  public:        false
  vnfs: 
    VNF1:
      vnf_name:  dataplaneVNF4
    VNF2:
      vnf_name:  dataplaneVNF4
  networks: 
    dataconn1:
      interfaces: 
      -   VNF1:  in
      -   VNF2:  in
    dataconn2:
      interfaces: 
      -   VNF1:  out
      -   VNF2:  out
    default:
      external:  true
      interfaces: 
      -   VNF1: control0
      -   VNF1: control1
      -   VNF2: control0
      -   VNF2: control1

