nsd:nsd-catalog:
    nsd:
    -   id:          3vdu_2vnf_1vnffg_nsd
        name:        3vdu_2vnf_1vnffg_ns-name
        short-name:  3vdu_2vnf_1vnffg-sname
        description: 3 vnfs, each one with 2 cirros vdu, with 1 vnffg connecting the vnfs
        vendor: OSM
        version: '1.0'

        logo: osm_2x.png

        constituent-vnfd:
            # The member-vnf-index needs to be unique, starting from 1
            # vnfd-id-ref is the id of the VNFD
            # Multiple constituent VNFDs can be specified
        -   member-vnf-index: 1
            vnfd-id-ref: 2vdu_vnfd
        -   member-vnf-index: 2
            vnfd-id-ref: 2vdu_vnfd
        -   member-vnf-index: 3
            vnfd-id-ref: 2vdu_vnfd

        ip-profiles:
        -   description: Inter VNF Link
            ip-profile-params:
                gateway-address: 31.31.31.210
                ip-version: ipv4
                subnet-address: 31.31.31.0/24
                dns-server:
                -   address: 8.8.8.8
                -   address: 8.8.8.9
                dhcp-params:
                  count: 200
                  start-address: 31.31.31.2
            name: ipprofileA


        vld:
        # Networks for the VNFs
            -   id: vld1
                name: vld1-name
                short-name: vld1-sname
                type: ELAN
                # vim-network-name: <update>
                # provider-network:
                #     overlay-type: VLAN
                #     segmentation_id: <update>
                ip-profile-ref: ipprofileA
                vnfd-connection-point-ref:
                # Specify the constituent VNFs
                # member-vnf-index-ref - entry from constituent vnf
                # vnfd-id-ref - VNFD id
                # vnfd-connection-point-ref - connection point name in the VNFD
                -   member-vnf-index-ref: 1
                    vnfd-id-ref: 2vdu_vnfd
                    vnfd-connection-point-ref: eth0
                -   member-vnf-index-ref: 2
                    vnfd-id-ref: 2vdu_vnfd
                    vnfd-connection-point-ref: eth0
                -   member-vnf-index-ref: 3
                    vnfd-id-ref: 2vdu_vnfd
                    vnfd-connection-point-ref: eth0


        vnffgd:
        # VNF Forwarding Graph Descriptors
            -   id: vnffg1
                name: vnffg1-name
                short-name: vnffg1-sname
                description: vnffg1-description
                vendor: vnffg1-vendor
                version: '1.0'
                rsp:
                -   id: rsp1
                    name: rsp1-name
                    vnfd-connection-point-ref:
                    -   member-vnf-index-ref: 2
                        order: 0
                        vnfd-id-ref: 2vdu_vnfd
                        vnfd-connection-point-ref: eth0
                    -   member-vnf-index-ref: 3
                        order: 1
                        vnfd-id-ref: 2vdu_vnfd
                        vnfd-connection-point-ref: eth0
                classifier:
                -   id: class1
                    name: class1-name
                    rsp-id-ref: rsp1
                    member-vnf-index-ref: 1
                    vnfd-id-ref: 2vdu_vnfd
                    vnfd-connection-point-ref: eth0
                    match-attributes:
                    -   id: match1
                        ip-proto: 6 # TCP
                        source-ip-address: 10.0.0.1
                        destination-ip-address: 10.0.0.2
                        source-port: 0
                        destination-port: 80
                    -   id: match2
                        ip-proto: 6 # TCP
                        source-ip-address: 10.0.0.1
                        destination-ip-address: 10.0.0.3
                        source-port: 0
                        destination-port: 80
