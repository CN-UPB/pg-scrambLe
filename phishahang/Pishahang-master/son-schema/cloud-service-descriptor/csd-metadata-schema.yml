---
$schema: "http://json-schema.org/draft-04/schema#"
description: >
  The schema for SONATA cloud service descriptor metatada.
  The metadata is stored inside the SONATA service platform
  along with the CSD when the CSD is stored in a service
  platform catalog. In contrast to the CSD, the CSD-metadata
  might contain values generated by the service platform.

##
## The actual document description.
##
type: "object"
properties:
  uuid:
    description: "The primary key of the meta-data information:"
    type: "string"
    pattern: "[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}"
  vendor_ref:
    description: "The vendor id that identifies the vendor of the related CSD."
    type: "string"
    pattern: "^[a-z0-9\\-_.]+$"
  name_ref:
    description: "The name id that identifies the name of the related CSD."
    type: "string"
    pattern: "^[a-z0-9\\-_.]+$"
  version_ref:
    description: "The version id that identifies the version of the related CSD."
    type: "string"
    pattern: "^[0-9\\-_.]+$"
  creation_time:
    description: "The (Unix) timestamp this CSD metadata is created, i.e. the upload time of the CSD"
    type: "number"
  creation_user:
    description: "The user that uploaded the CSD"
    type: "string"
required:
  - uuid
  - vendor_ref
  - name_ref
  - version_ref
additionalProperties: false
