<div class="row" ng-controller="AlertsController">
        <div class="col s12">
          <div class="card-panel">
        	<div class="row">
        		<div class="col s3">
        			<label for="selected_minutes">Minutes</label>
        			<input type="text" ng-model="minutes" id="selected_minutes" />
        		</div>
        		<div class="col s4">
        			<a href="javascript:void(0)" class="waves=effect waves-light btn" ng-click="refreshAlerts()">Refresh</a>
        		</div>
        	</div>
        	<div class="row">
        		<div class="col s12">
            <div class="card-content" ng-init="init()">
            	
		         <table class="striped responsive-table">
		        <thead>
		          <tr>
		              <th data-field="checkbox" ng-click="changeUrl()">Uuid</th>
		              <th>Name</th>
		              <th data-field="checkbox">Time</th> 
		              <th data-field="name">Rule Name</th>
		              <th data-field="version">State</th>
		              <th data-field="situation">Instance Type</th>
		          </tr>
		        </thead>

		        <tbody>
		        	<tr ng-repeat="alert in alerts | filter:expression | orderBy:alert.timestamp:1">
		        		  <td data-field="checkbox"><a href="javascript:void(0)" ng-click="changeState(alert.next_state)">{{alert.id}}</a></td> 
		        		  <td>{{alert.name}}</td>
		        		  <td data-field="checkbox">{{alert.timestamp | date:'yyyy-MM-dd HH:mm' : 'UTC'}} UTC</td> 
			              <td data-field="name">{{alert.alertname}}</td>
			              <td data-field="version">Active</td>
			              <td data-field="situation">{{alert.exported_job}}</td>
		        	</tr>
		        	<tr ng-hide="alerts.length">
		        		<td colspan="6" style="text-align: center;">There are no alerts!</td>
		        	</tr>
		         
		          
		        </tbody>
		      </table>


          </div>
          </div>
          </div>
        
      
        </div>
      </div>
</div>
