---
# Configuration settings to enable communication to the GK's User Management module
# Connecto to GK API
address: son-gtkapi # <set_UM_Adapter_address_here> # son-gtkapi
port: 5000 # <set_UM_Adapter_port_here>
api_ver: /api/v2

# Gatekeeper's User Management endpoints
public_key_path: /micro-services/public-key  # /api/v2/micro-services/public-key
registration_path: /micro-services
login_path: /micro-services
# authorization_path: /authorize

# Component identifiers and credentials
# (sample)
catalogue_client: son-catalogue
catalogue_secret: 1234
# (sample)
repos_client: son-repositories
repos_secret: 1234
