virtual_deployment_units:
  - id: "vdu01"
    description: "VNFC for the dashboard and the time-series database"
    vm_image: "sonata-vtc"
    vm_image_format: "qcow2"
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 2
        size_unit: "GB"
      storage:
        size: 40
        size_unit: "GB"
    monitoring_parameters:
      - name: "vm_cpu_perc"
        unit: "Percentage"
      - name: "vm_mem_perc"
        unit: "Percentage"
      - name: "vm_net_rx_bps"
        unit: "bps"
      - name: "vm_net_tx_bps"
        unit: "bps"
    connection_points:
      - id: "eth0"
        interface: "ipv4"
        type: "management"
      - id: "eth1"
        interface: "ipv4"
        type: "internal"
      - id: "eth2"
        interface: "ipv4"
        type: "internal"

virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vdu01:eth0"
      - "mgmt"
    dhcp: True
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth1"
      - "input"
    dhcp: True
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:eth2"
      - "output"
    dhcp: True

connection_points:
- id: "mgmt"
  interface: "ipv4"
  type: "management"
- id: "input"
  interface: "ipv4"
  type: "external"
- id: "output"
  interface: "ipv4"
  type: "external"

monitoring_rules:
  - name: "mon:rule:vm_cpu_usage_85_perc"
    description: "Trigger events if CPU load is above 85 percent."
    duration: 10
    duration_unit: "s"
    condition: "vdu01:vm_cpu_perc > 85"
    notification:
      - name: "notification01"
        type: "rabbitmq_message"
