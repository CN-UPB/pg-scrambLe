##
## The NS connection points to the
## outside world.
##
connection_points:
  - id: "ns:mgmt"
    interface: "ipv4"
    type: "management"
  - id: "ns:input"
    interface: "ipv4"
    type: "external"
  - id: "ns:output"
    interface: "ipv4"
    type: "external"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "vnf_firewall:mgmt"
      - "ns:mgmt"
  - id: "input-2-fw"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "ns:input"
      - "vnf_firewall:input"
  - id: "fw-2-output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vnf_firewall:output"
      - "ns:output"

##
## The forwarding graphs.
##
forwarding_graphs:
  - fg_id: "ns:fg01"
    number_of_endpoints: 2
    number_of_virtual_links: 2
    constituent_vnfs:
      - "vnf_firewall"
    network_forwarding_paths:
      - fp_id: "ns:fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "ns:input"
            position: 1
          - connection_point_ref: "vnf_firewall:input"
            position: 2
          - connection_point_ref: "vnf_firewall:output"
            position: 3
          - connection_point_ref: "ns:output"
            position: 4

