##
## This is the network service descriptor of the
## SONATA demo example that comprises a virtual traffic
## classifier (vTC)
##
## @author Felipe Vicens
##
---
descriptor_version: "1.0"

vendor: "eu.sonata-nfv.service-descriptor"
name: "sonata-demo-fw"
version: "0.1"
author: "Steven Van Rossem, Ghent University"
description: >
  "The network service descriptor for the SONATA demo,
   comprising only a Firewall"

##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "vnf_firewall"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "fw-vnf"
    vnf_version: "0.2"

##
## Some service specific managers.
## image: Specifies the DockerHub URI (user/image name) to fetch the SSM image from.
##
service_specific_managers:
  - id: "ssmdumb"
    description: "An empty example SSM."
    image: "sonatanfv/ssmdumb"
    options:
      - key: "myKey"
        value: "myValue"

##
## Some service specific managers.
## image: Specifies the DockerHub URI (user/image name) to fetch the SSM image from.
##
