
---
descriptor_version: "1.0"

vendor: "eu.sonata-nfv"
name: "sonata-ovs-service"
version: "0.1"
author: "Steven Van Rossem, Ghent University, steven.vanrossem@intec.ugent.be"
description: "Example service with an ovs switch and ryu openflow controller"

##
## The various network functions this service
## is composed of.
##
network_functions:
  - vnf_id: "ovs1"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "ovs1-vnf"
    vnf_version: "0.1"
  - vnf_id: "ctrl"
    vnf_vendor: "eu.sonata-nfv"
    vnf_name: "ctrl-vnf"
    vnf_version: "0.1"

##
## The NS connection points to the 
## outside world.
##
connection_points:
  - id: "port0"
    interface: "ipv4"
    type: "external"
  - id: "port1"
    interface: "ipv4"
    type: "external"
  - id: "port2"
    interface: "ipv4"
    type: "external"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "ctrl-lan"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "ctrl:ctrl-port"
      - "ovs1:ctrl-port"
  - id: "link-port0"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "port0"
      - "ovs1:port0"
  - id: "link-port1"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "port1"
      - "ovs1:port1"
  - id: "link-port2"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "port2"
      - "ovs1:port2"

##
## The forwarding graphs.
##
forwarding_graphs:
  - fg_id: "fg01"
    number_of_endpoints: 3
    number_of_virtual_links: 7
    constituent_virtual_links: 
      - "ctrl-lan"
      - "link-port0"
      - "link-port1"
      - "link-port2"
    constituent_vnfs:
      - "ovs1"
      - "ctrl"
    network_forwarding_paths:
      - fp_id: "fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "port1"
            position: 1
          - connection_point_ref: "ovs1:port1"
            position: 2
          - connection_point_ref: "ovs1:port2"
            position: 3
          - connection_point_ref: "port2"
            position: 4

