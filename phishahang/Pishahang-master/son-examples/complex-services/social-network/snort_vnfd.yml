---
descriptor_version: "vnfd-schema-01"
description: "Snort Intrustion Detection VNF."
name: "snort-id"
vendor: "eu.sonata-nfv.vnf-descriptor"
version: "1.0"
author: "Tobias Dierich"
virtual_deployment_units:
- id: "snort"
  description: "Snort Intrusion Detection"
  vm_image: "https://images.tobiasdierich.de/snort.qcow2"
  vm_image_format: "qcow2"
  resource_requirements:
    cpu:
      vcpus: 1
    memory:
      size: 1
      size_unit: "GB"
    storage:
      size: 10
      size_unit: "GB"
  connection_points:
  - id: "eth0"
    interface: "ipv4"
    type: "internal"
  - id: "eth1"
    interface: "ipv4"
    type: "internal"
  - id: "eth2"
    interface: "ipv4"
    type: "internal"

virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "snort:eth0"
      - "mgmt"
    dhcp: true
  - id: "input"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "snort:eth1"
      - "input"
    dhcp: true
  - id: "output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "snort:eth2"
      - "output"
    dhcp: true

connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "input"
    interface: "ipv4"
    type: "external"
  - id: "output"
    interface: "ipv4"
    type: "external"
