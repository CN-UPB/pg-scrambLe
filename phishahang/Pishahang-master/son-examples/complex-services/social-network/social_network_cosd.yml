---
descriptor_version: "1.0"
vendor: "eu.sonata-nfv.service-descriptor"
name: social-network
version: "1.0"
author: "Tobias Dierich"
description: "HumHub Social Network."

cloud_services:
- service_id: "social-network"
  service_vendor: "eu.sonata-nfv.cloud-service-descriptor"
  service_name: "social-network"
  service_version: "1.0"

network_functions:
- vnf_id: "squid-cache"
  vnf_vendor: "eu.sonata-nfv.vnf-descriptor"
  vnf_name: "squid-cache"
  vnf_version: "1.0"
- vnf_id: "snort-id"
  vnf_vendor: "eu.sonata-nfv.vnf-descriptor"
  vnf_name: "snort-id"
  vnf_version: "1.0"

connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "input"
    interface: "ipv4"
    type: "external"
  - id: "output"
    interface: "ipv4"
    type: "external"

virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "squid-cache:mgmt"
      - "snort-id:mgmt"
      - "mgmt"
  - id: "input-2-snort"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "input"
      - "snort-id:input"
  - id: "snort-2-cache"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "snort-id:output"
      - "squid-cache:input"
  - id: "cache-2-output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "squid-cache:output"
      - "output"

forwarding_graphs:
  - fg_id: "ns:fg01"
    number_of_endpoints: 2
    number_of_virtual_links: 3
    constituent_vnfs:
      - "squid-cache"
    network_forwarding_paths:
      - fp_id: "ns:fg01:fp01"
        policy: "none"
        connection_points:
          - connection_point_ref: "input"
            position: 1
          - connection_point_ref: "snort-id:input"
            position: 2
          - connection_point_ref: "snort-id:output"
            position: 3
          - connection_point_ref: "squid-cache:input"
            position: 4
          - connection_point_ref: "squid-cache:output"
            position: 5
          - connection_point_ref: "output"
            position: 6