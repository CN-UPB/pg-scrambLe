author: George Xilouris, NCSRD
connection_points:
- id: mgmt
  interface: ipv4
  type: management
- id: input
  interface: ipv4
  type: external
- id: output
  interface: ipv4
  type: external
description: '"Virtual traffic classifier (vTC) descriptor file. vTC uses ndpi library
  for the implementation of the vTC"

  '
descriptor_version: vnfd-schema-01
monitoring_rules:
- condition: vdu01:vm_cpu_perc > 85
  description: Trigger events if CPU load is above 85 percent.
  duration: 10
  duration_unit: s
  name: mon:rule:vm_cpu_usage_85_perc
  notification:
  - name: notification01
    type: rabbitmq_message
name: vtc-vnf
uuid: 0078d7eb-c68f-4bb5-a84d-2e52dc24649b
vendor: eu.sonata-nfv
version: '0.1'
virtual_deployment_units:
- connection_points:
  - id: eth0
    interface: ipv4
    type: management
  - id: eth1
    interface: ipv4
    type: internal
  - id: eth2
    interface: ipv4
    type: internal
  description: VNFC for the dashboard and the time-series database
  id: vdu01
  monitoring_parameters:
  - name: vm_cpu_perc
    unit: Percentage
  - name: vm_mem_perc
    unit: Percentage
  - name: vm_net_rx_bps
    unit: bps
  - name: vm_net_tx_bps
    unit: bps
  resource_requirements:
    cpu:
      vcpus: 1
    memory:
      size: 512
      size_unit: MB
    storage:
      size: 1
      size_unit: GB
  vm_image: http://download.cirros-cloud.net/0.4.0/cirros-0.4.0-x86_64-disk.img
  vm_image_format: qcow2
virtual_links:
- connection_points_reference:
  - vdu01:eth0
  - mgmt
  connectivity_type: E-LAN
  dhcp: true
  id: mgmt
- connection_points_reference:
  - vdu01:eth1
  - input
  connectivity_type: E-Line
  dhcp: true
  id: input
- connection_points_reference:
  - vdu01:eth2
  - output
  connectivity_type: E-Line
  dhcp: true
  id: output
