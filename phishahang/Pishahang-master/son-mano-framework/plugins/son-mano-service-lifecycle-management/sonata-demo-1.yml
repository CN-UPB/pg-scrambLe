author: Felipe Vicens, Atos IT Solutions and Services Iberia
connection_points:
- id: mgmt
  interface: ipv4
  type: management
- id: input
  interface: ipv4
  type: external
- id: output
  interface: ipv4
  type: external
description: "\"The network service descriptor for the SONATA demo,\n comprising a\
  \ Virtual Traffic Classifier\"\n"
descriptor_schema: https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/service-descriptor/nsd-schema.yml
forwarding_graphs:
- constituent_vnfs:
  - vnf_firewall
  fg_id: ns:fg01
  network_forwarding_paths:
  - connection_points:
    - connection_point_ref: input
      position: 1
    - connection_point_ref: vnf_firewall:input
      position: 2
    - connection_point_ref: vnf_firewall:output
      position: 3
    - connection_point_ref: output
      position: 4
    fp_id: ns:fg01:fp01
    policy: none
  number_of_endpoints: 2
  number_of_virtual_links: 0
name: sonata-demo-1
network_functions:
- vnf_id: vnf_firewall
  vnf_name: fw-vnf
  vnf_vendor: eu.sonata-nfv
  vnf_version: '0.2'
vendor: eu.sonata-nfv.service-descriptor
version: '0.2'
virtual_links:
- connection_points_reference:
  - vnf_firewall:mgmt
  - mgmt
  connectivity_type: E-LAN
  id: mgmt
- connection_points_reference:
  - input
  - vnf_firewall:input
  connectivity_type: E-Line
  id: input-2-firewall
- connection_points_reference:
  - vnf_firewall:output
  - output
  connectivity_type: E-Line
  id: firewall-2-output
