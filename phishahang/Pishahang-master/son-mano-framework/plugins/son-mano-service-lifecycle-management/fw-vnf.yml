author: Steven Van Rossem, Ghent University, steven.vanrossem@intec.ugent.be
connection_points:
- id: mgmt
  interface: ipv4
  type: management
- id: input
  interface: ipv4
  type: external
- id: output
  interface: ipv4
  type: external
description: 'A firewall based on Ryu Openflow controller + openvswitch (2 ports:
  input+output) in a single VNF'
descriptor_version: vnfd-schema-01
monitoring_rules:
- condition: vdu01:vm_cpu_perc > 85
  description: Trigger events if CPU load is above 85 percent.
  duration: 10
  duration_unit: s
  name: mon:rule:vm_cpu_usage_85_perc
  notification:
  - name: notification01
    type: rabbitmq_message
name: fw-vnf
uuid: 9a815202-6fde-4dd5-8c0c-956d4129af7a
vendor: eu.sonata-nfv
version: '0.2'
virtual_deployment_units:
- connection_points:
  - id: eth0
    interface: ipv4
    type: management
  - id: eth1
    interface: ipv4
    type: internal
  - id: eth2
    interface: ipv4
    type: internal
  id: vdu01
  monitoring_parameters:
  - name: vm_cpu_perc
    unit: Percentage
  - name: vm_mem_perc
    unit: Percentage
  - name: vm_net_rx_bps
    unit: bps
  - name: vm_net_tx_bps
    unit: bps
  resource_requirements:
    cpu:
      vcpus: 1
    memory:
      size: 512
      size_unit: MB
    storage:
      size: 1
      size_unit: GB
  vm_image: http://download.cirros-cloud.net/0.4.0/cirros-0.4.0-x86_64-disk.img
  vm_image_format: qcow2
virtual_links:
- connection_points_reference:
  - vdu01:eth0
  - mgmt
  connectivity_type: E-LAN
  id: mgmt
- connection_points_reference:
  - vdu01:eth1
  - input
  connectivity_type: E-Line
  id: input
- connection_points_reference:
  - vdu01:eth2
  - output
  connectivity_type: E-Line
  id: output
