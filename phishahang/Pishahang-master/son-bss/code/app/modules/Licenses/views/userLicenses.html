<div ng-controller="UserLicensesCtrl" class="container-fluid" ng-animate="'animate'">

    <div class="row">
        <div class="col-xs-12">
            <h2 class="moduleHeader">
                Service Licences
            </h2> 
            <h4>already acquired by the "{{user_name}}" user</h4>          
        </div>
    </div>

    <div class="col-md-12 m-t-20" >

        <div class="row moduleContainer" >      

            <div ng-if="!userLicenses.length" class="alert alert-block alert-info">
                <span class="pull-right close" data-dismiss="alert"></span>
                <h4 class="alert-heading">INFO</h4>
                There are no User Licences here!
            </div> 

            <table class="table table-striped table-hover table-bordered dataTable" ng-if="userLicenses.length">
            <thead>
                <tr role="row">                    
                    <!--th role="columnheader" ng-click="sort='id';reverse=!reverse">Related Service Name</th-->
                    <th role="columnheader" ng-click="sort='id';reverse=!reverse">Licence Type</th>
                    <th role="columnheader" ng-click="sort='id';reverse=!reverse">Related Service Id</th>                                   
                    <th role="columnheader" class="actionTH">Actions</th>
                </tr>
            </thead>
            <tbody role="alert" aria-live="polite" aria-relevant="all" right-menu id="rightContextMenu">                                    
                    <tr ng-repeat="userLicense in userLicenses" ng-animate="''" ng-mouseover="showPopover(userLicense)" ng-mouseleave="hidePopover()">      

                        <!--td>{{ userLicense['service_name'] }}</td-->
                        <td style="text-transform: capitalize;">{{ userLicense['license_type'] }}</td>
                        <td>{{ userLicense['service_uuid'] }}</td>
                        <td>
                            <button class="btn btn-primary btn-xs" tooltip-init
                            data-toggle="tooltip" data-placement="top" title="Show details" ng-click="openDetailedUserLicense(userLicense)">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>                                  
        <div paging
            class="small"
            page="1" 
            page-size="userLiclimit" 
            total="totalUserLicRecords"
            show-prev-next="true"
            show-first-last="true"
            text-next-class="glyphicon glyphicon-chevron-right"
            text-prev-class="glyphicon glyphicon-chevron-left"
            text-first-class="glyphicon glyphicon-backward"
            text-last-class="glyphicon glyphicon-forward"
            paging-action="clickUserLicPageButton(page)"
            ng-if="userLicenses.length">
        </div>             
    </div>

    <ng-include src="'modules/Licenses/views/detailedUserLicense.html'"></ng-include>
    <ng-include src="'modules/common/error.html'"></ng-include>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</div>
