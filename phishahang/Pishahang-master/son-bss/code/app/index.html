<!DOCTYPE html>
<html ng-app="SonataBSS">
<head>
    <title>SonataBSS</title>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="modules/common/assets/css/main.css"/>
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
    <link rel="icon" href="media/favicon.ico" type="image/x-icon">    
</head>
<body ng-controller="StartUpCtrl">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SonataBSS</a>                        
        </div>       

        <ul class="navbar-header pull-right" ng-hide="username.length == 0">                                                
            <li ng-class="{'active':currentState.name=='Logout'}">                                           
                <a href="#/logout" class="btn btn-danger btn-block">                    
                    <strong ng-hide="username.length == 0">{{username}}</strong>                    
                    <span class="glyphicon glyphicon-user"></span>                                                                  
                    <strong> | Logout</strong> 
                </a>                    
            </li>
        </ul>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Available Services <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li ng-class="{'active':currentState.name=='NSD'}" >
                            <a href="#/nSDs">Available Network Services</a>
                        </li>
                        <li ng-class="{'active':currentState.name=='COSD'}" >
                            <a href="#/cOSDs">Available Complex Services</a>
                        </li>
                    </ul>
                </li>

				<li ng-class="{'active':currentState.name=='Requests'}" >
                    <a href="#/requests">Requests</a>
                </li>

                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Running Instances <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li ng-class="{'active':currentState.name=='NSR'}" >
                            <a href="#/nSRs">Network Services Instances</a>
                        </li>
                        <li ng-class="{'active':currentState.name=='COSR'}" >
                            <a href="#/cOSRs">Complex Services Instances</a>
                        </li>
                    </ul>
                </li>

                <li ng-class="{'active':currentState.name=='Licenses'}" >
                    <a href="#/licenses">Licence Store</a>
                </li>

            </ul>
        </div><!-- /.navbar-collapse --> 
            
    </div><!-- /.container-fluid -->
</nav>
<div class="row">
	<div  class="col-md-6 col-md-offset-4"><img src="media/Sonata-logo.png"/></div>	
</div>
<div ui-view></div>

<script src="vendor/jquery/dist/jquery.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.js"> </script>
<script src="vendor/api-check/dist/api-check.js"></script>
<script src="vendor/angular/angular.js"></script>
<script src="vendor/ngstorage/ngStorage.min.js"></script>
<script src="vendor/angular-animate/angular-animate.js"></script>
<script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
<script src="vendor/angular-formly/dist/formly.js"></script>
<script src="vendor/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>
<script src="utils/angular-json-tree/dist/angular-json-tree.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap.js"></script>
<script src="vendor/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<script src="app.js"></script>
<script src="config/config.js" />

<script src="modules/common/directives.js"></script>
<script src="modules/common/filters.js"></script>
<script src="modules/common/startUpController.js"></script>

<script src="modules/COSD/cOSD/cOSDController.js"></script>
<script src="modules/COSD/cOSD/instCOSDController.js"></script>
<script src="modules/COSD/cOSD/cOSDServices.js"></script>

<script src="modules/NSD/nSD/nSDController.js"></script>
<script src="modules/NSD/nSD/instNSDController.js"></script>
<script src="modules/NSD/nSD/nSDServices.js"></script>

<script src="modules/Requests/Requests/requestsController.js"></script>
<script src="modules/Requests/Requests/requestsServices.js"></script>

<script src="modules/NSR/nSR/nSRController.js"></script>
<script src="modules/NSR/nSR/nSRServices.js"></script>

<script src="modules/COSR/cOSR/cOSRController.js"></script>
<script src="modules/COSR/cOSR/cOSRServices.js"></script>

<script src="modules/Licenses/licensesController.js"></script>
<script src="modules/Licenses/licensesServices.js"></script>
<script src="modules/Licenses/userLicensesController.js"></script>
<script src="modules/Licenses/userLicensesServices.js"></script>
<script src="modules/Licenses/licensesTabsController.js"></script>

<!-- authentication -->

<script src="login/loginController.js"></script>
<script src="login/loginService.js"></script>
<!-- pagination -->
<!--script src="utils/dir-pagination/dirPagination.js"></script-->
<script src="vendor/angular-paging/dist/paging.js"></script>

<!-- http link header -->
<script src="vendor/angular-link-header-parser/release/angular-link-header-parser.js"></script>
<script src="vendor/lodash/lodash.js"></script>
<script src="vendor/uri-util/dist/uri-util.js"></script>

<!-- base64 -->
<script src="vendor/angular-base64/angular-base64.js"></script>

</body>
</html>
